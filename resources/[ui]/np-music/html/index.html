<html>
	<head>
		<title>EchoRP Music</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
		<script src="soundcloud.js" text/javascript"></script>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>

	<body>
		<div class="main-container">
			<div id="music">

			</div>
			<div id="player">
				<div id="information" style="opacity:0;">Please do not click anything that will open an external link as you will be forced to take a nap.</div>
				<div id="volume"></div>
			</div>
		</div>

		<script>
			var iframeElement
			var iframeElementID

			function setVolume(myVolume) {
				SC.Widget(iframeElementID).setVolume(myVolume);
			}

			$(function () {
				window.addEventListener('message', function (event) {
					let data = event.data;
					if (data.show == true) {

						$("body").fadeIn(500)

						$("#music").html(`<iframe width="95%" id ="myIframeId" height="250px" scrolling="no" frameborder="no" allow="autoplay" sandbox="allow-scripts" src="${data.link}"></iframe>`)

						iframeElement   = document.querySelector('iframe');
						iframeElementID = iframeElement.id;

						$("#volume").slider({
							min: 0,
							max: 100,
							value: 100,
							range: "min",
							slide: function(event, ui) {
							setVolume(ui.value);
						}});
					} else if (data.show == false) {
						$("body").fadeOut(500)
						SC.Widget(iframeElementID).toggle();
						$("#music").html("")
					}
				});



			});
			document.addEventListener('keydown', logKey);

				function logKey(e) {
					if (e.keyCode == 27) {
						$.post('https://np-music/mouseToggle');
					}
				}
		</script>
	</body>
</html>
